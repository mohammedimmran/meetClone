<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="public/assets/css/style.css">
    <title>Create or join</title>
  </head>
  <body style="background-color: #ededed;">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Meet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
          
            <button type="button" class="btn btn-dark join-meeting mr-3">Join Meeting</button>
            <button type="button" class="btn btn-dark start-meeting mr-3">Start Meeting</button>
            <button type="button" class="btn btn-dark new-meeting mr-3">New Meeting</button>
            
            
          </ul>
          <ul class="join">
            <input type="text" class="form-control mr-2 enter-code" placeholder="Enter Meeting Code" >
            <button type="button" class="btn btn-info join-meeting join-action">Join</button>

          </ul>
          
        </div>
        
            
         
      </nav>
  

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   
    <script>
        $(function(){
            $(document).on("click",".join-meeting",function(){
                $(".enter-code").focus();
            })
            $(document).on("click",".join-action",function(){
                var value = $(".enter-code").val();
                var meeturl = window.location.origin+"?meetID="+value;
                window.location.replace(meeturl);
            })
            $(document).on("click",".new-meeting",function(){
                var eight_d_value = Math.floor(Math.random()*100000000);
                var meeturl = window.location.origin+"?meetID="+eight_d_value;
                window.location.replace(meeturl);
            })
        })
    </script>
  </body>
</html>
